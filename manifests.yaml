apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
spec:
  destination:
    name: ""
    namespace: default
    server: "https://kubernetes.default.svc"
  source:
    path: ./deployment
    repoURL: "https://github.com/alpharosto/makerble"
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated: null
